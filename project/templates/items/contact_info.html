{% extends "base.html" %}
{% block content %}
<div class="contact_info">
    <h1 style="color: #784C92;">Please fill out your contact info</h1>
    <div class="step-indicator">
        <div class="step-item active">
          <div class="step-number">1</div>
          <div class="step-label">Contact</div>
        </div>
        <div class="step-item">
          <div class="step-number">2</div>
          <div class="step-label">Payment</div>
        </div>
        <div class="step-item">
          <div class="step-number">3</div>
          <div class="step-label">Rating</div>
        </div>
        <div class="step-item">
          <div class="step-number">4</div>
          <div class="step-label">Review</div>
        </div>
    </div>
    <form class="form form-horizontal" action="{% url 'contact_info' message.id bid.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'inbox' %}" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0; background-color:rgb(175, 175, 175); border-color: gray; color:white;">Back</a>
        <input id="button_enter" type="submit" value="Next" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0; background-color:#784C92; border-color: #784C92;"/>
    </form>
</div>
{% endblock %}

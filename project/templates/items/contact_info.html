{% extends "base.html" %}
{% block content %}
<div class="contact_info">
    <h1 style="color: #784C92;">Please fill out your contact info</h1>
    <form class="form form-horizontal" action="{% url 'contact_info' message.id bid.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'inbox' %}" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0; background-color:rgb(175, 175, 175); border-color: gray; color:white;">Back</a>
        <input type="submit" value="Next" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0; background-color:#784C92; border-color: #784C92;"/>
    </form>
</div>
{% endblock %}

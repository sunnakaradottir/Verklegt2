{% extends "base.html" %}
{% block content %}
    <form class="form form-horizontal" action="{% url 'create_item' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="member" value="{{ request.user.id }}">
        <input type="submit" value="Create Item" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0"/>
    </form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <div class="single_item_page">
           <div id="item_display">
            {% include "items/__single_item.html" with item=item itemimages=itemimages include_item_information=False %}
            <div class="item_description">{{ item.description }}</div>
        </div>
        <form class="bid_form" action="{% url 'submit_bid' item.id %}" method="post" target="_blank">
            {% csrf_token %}
            <button type="submit" id="bidButton">Make a bid</button>
        </form>


        <form class="delete_form" action="{% url 'delete_item' item.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" id="deleteButton">Delete item</button>
        </form>
        <p class ="highest_bid" >Highest Bid: $xxx</p>
        <!--<p>Highest Bid: ${{ highest_bid }}</p> -->
    </div>
{% endblock %}

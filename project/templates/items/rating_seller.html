{% extends "base.html" %}
{% block content %}
<div class="rating_seller">
    <h1 style="color: #784C92;">Rate the seller (Optional)</h1>
      <p>Seller Information:</p>
        <p>Seller: {{ bid.item.user.username }}</p>
        <form class="form form-horizontal" action="{% url 'rating_seller' message.id bid.id contact.id payment.id %}" method="post">
          {% csrf_token %}
          {{ form }}
          <br>
          <input type="submit" value="Back" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0; background-color:rgb(175, 175, 175); border-color: gray; color:white;"/>
          <input type="submit" name="Skip" value="Skip">
          <input type="submit" value="Rate Seller" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0"/>
        </form>
</div>
{% endblock %}

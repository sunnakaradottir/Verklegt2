<div class="member">
    <div class="name">{{ member.name }}</div>
    <div class="phone">{{ member.phone }}</div>
    <div class="birthday">{{ member.birthday }}</div>
    <div class="bio">{{ member.bio }}</div>
    <div class="image">
        {% for memberimage in memberimages %}
            {% if memberimage.member == member %}
                <img src="{{ memberimage.img_url }}" />
            {% endif %}
        {% endfor %}
    </div>
</div>

{% block content %}
    <div class="received_message" style="display: flex; flex-direction: column; padding: 10px; border: 1px solid black;">
        <div class="from"> From: {{ message.sender }}</div>
        <div class="message"> Message: {{ message.message }}</div>
        {% if bid.status == 'accepted' %}
            <a class="checkout_cont" href="{% url 'contact_info' bid.id %}">
                <button type="submit" class="btn btn-primary">Checkout</button>
            </a>
        {% else %}
            <div class="bid_status"> Button Bid Again </div>
        {% endif %}
        <div class="bid_status"> Button Delete Message </div>
    </div>
{% endblock %}

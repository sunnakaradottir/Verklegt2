{% extends "base.html" %}
{% block content %}
<div class="inbox">
    <h1 style="color: #784C92;">Inbox</h1>
    {% for message in messages %}
        {% for bid in bids %}
            {% if bid == message.bid %}
                {% include "user/__single_message.html" with message=message bid=bid %}
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}

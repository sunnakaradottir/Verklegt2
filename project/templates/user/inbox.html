{% extends "base.html" %}
{% block content %}
    <h1 style="margin-left: 15px;">Inbox</h1>
    {% for message in messages %}
        {% for bid in bids %}
            {% if bid == message.bid %}
                {% include "user/__single_message.html" with message=message bid=bid %}
            {% endif %}
        {% endfor %}
    {% endfor %}
{% endblock %}

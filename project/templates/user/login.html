{% extends "base.html" %}
{% block content %}
    <h1>Log in</h1>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form }}
        <input id="button_enter" type="submit" class="btn btn-primary" style="clear:both; margin: 10px 0; background-color: #784C92; border-color: #784C92;" value="Log in"/>
    </form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    {% if items %}
         <div class="listings_page">
            <div id="item_display">
                {% for item in items %}
                    {% include "items/__single_item.html" with item=item itemimages=itemimages %}
                {% endfor %}
            </div>
        </div>

    {% else %}
        <p>No items listed.</p>
    {% endif %}

{% endblock %}

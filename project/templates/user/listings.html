{% extends "base.html" %}
{% block content %}
<div class="inbox">
    <h1 style="color: #784C92;">My Listings</h1>
         <div class="listings_page">
            <div id="item_display">
                {% if items %}
                    {% for item in items %}
                        {% include "items/__single_item.html" with item=item itemimages=itemimages %}
                    {% endfor %}
                {% else %}
                    <p>No items listed.</p>
                {% endif %}
            </div>
        </div>
</div>

{% endblock %}
